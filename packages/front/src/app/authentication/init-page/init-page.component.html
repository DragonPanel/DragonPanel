<main>
  <p-card>
    <header class="login-header">
      <h2 i18n>Init your Dragon Panel</h2>
      <p>It seems like you have just installed Dragon Panel, create first user here</p>
    </header>

    <section>
      <form>
        <label for="username">Username</label>
        <input
          type="text"
          pInputText
          id="username"
          name="username"
          placeholder="Username"
          [minLength]="minUsernameLength"
          [maxLength]="maxUsernameLength"
          [(ngModel)]="username"
          required
        />
        <p class="tip">Username must be between 3 and 16 characters long and contain only alphanumerics, spaces and underscores.</p>

        <label for="password">Password</label>
        <p-password
          id="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="password"
          required
        ></p-password>
        <p class="tip">Password must be between 8 and 72 characters long.</p>

        <button pRipple type="submit" pButton label="Submit" [disabled]="!formValid"></button>
      </form>
    </section>
  </p-card>
</main>
