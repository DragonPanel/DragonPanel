<main>
  <p-blockUI [target]="card" [blocked]="loading">
    <p-progressSpinner [strokeWidth]="'4px'"></p-progressSpinner>
  </p-blockUI>

  <p-card #card>
    <header class="login-header">
      <h2 i18n>Init your Dragon Panel</h2>
      <p i18n>It seems like you have just installed Dragon Panel, create first user here</p>
    </header>

    <section>
      <form [formGroup]="initForm" (submit)="submit()">
        <label for="username" i18n>Username</label>
        <input
          type="text"
          pInputText
          id="username"
          formControlName="username"
          placeholder="Username"
          i18n-placeholder
        />
        <p class="tip" i18n>Username must be between 3 and 16 characters long and contain only alphanumerics, spaces and underscores.</p>

        <label for="password" i18n>Password</label>
        <p-password
          id="password"
          formControlName="password"
          placeholder="Password"
          i18n-placeholder
          required
        ></p-password>
        <p class="tip" i18n>Password must be between 8 and 72 characters long.</p>

        <button pRipple type="submit" pButton label="Submit" i18n-label [disabled]="!formValid"></button>
      </form>
    </section>
  </p-card>
</main>
